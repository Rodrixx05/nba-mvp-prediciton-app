version: '3'

services:
  postgres-nba:
    container_name: postgres-nba
    image: postgres:13
    environment:
      POSTGRES_USER: 'Rodrixx'
      POSTGRES_PASSWORD: 'Jordan-23'
      POSTGRES_DB: 'nba_db'
    ports:
      - "5432:5432"
    volumes:
      - postgres-db-nba:/var/lib/postgresql/data

  dash-app:
    container_name: dash-app
    image: rodrixx/nba-dash-app:0.2
    build: ./dash-files/
    restart: on-failure:5
    depends_on:
      - postgres-nba
  
  webserver:
    container_name: webserver
    image: rodrixx/nginx-nba-webserver
    build: ./nginx-files/
    restart: on-failure:5
    depends_on:
      - postgres-nba    
    ports: 
      - "80:80"

volumes:
  postgres-db-nba: